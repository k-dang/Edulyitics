<!doctype html>
<html ng-app="myApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Edulytics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/preview.css">
    <link rel="stylesheet" href="styles/angular-chart.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css">
    <!-- endbuild -->
  </head>
  <body ng-controller="homeCtrl">
    
      <!--NAVBAR -->
      <nav class="navbar navbar-default">
        <div class="container">
         <div class="navbar-header">
          <a class="navbar-brand" href="/">Angular Routing Example</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/Home"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="/Line"><i class="fa fa-shield"></i> Line</a></li>
          <li><a href="/Pie"><i class="fa fa-shield"></i> Pie</a></li>
        </ul>
      </div>
    </nav>
    <!-- this is where content will be injected -->
    <div ng-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/homeController.js"></script>
        <script src="scripts/controllers/lineController.js"></script>
        <script src="scripts/controllers/pieController.js"></script>
        <script src="scripts/appRoutes.js"></script>
        <script src="libs/Chart.js"></script>
        <script src="libs/angular-chart.js"></script>
        <!-- endbuild -->
</body>
</html>
