<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Edulytics Preview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../stylesheets/preview.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="../javascripts/PreviewController.js"></script>
    <script src="../javascripts/Chart.js"></script>
</head>
<body ng-app="preview" ng-controller="PreviewController">
	<div class="container">
		<h1>{{title}}</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-6">
					<div class="col-md-12">
						<canvas id="canvas" height="600" width="600"></canvas>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="alert alert-info">
						    Test ID: {{testID}}<br />
						    Grade: {{gradeInput}}
						</div>
						<form name="addDataForm" class="form-horizontal" ng-submit="test">
					    <div class="form-group">
							<label class="col-sm-2 control-label" for="testID">Test ID</label>
							<div class="col-sm-10">
								<input id="testID" class="form-control" name="testID" type="text" placeholder="" ng-model="testID">
							</div>
					    </div>
					    <div class="form-group">
							<label class="col-sm-2 control-label" for="gradeInput">Grade</label>
							<div class="col-sm-10">
								<input id="gradeInput" class="form-control" name="gradeInput" type="text" placeholder="" ng-model="gradeInput">
							</div>
					    </div>
					    	<div class="form-actions">
					    		<div class="col-sm-11"></div>
					    		<div class="col-sm-1">
					    			<button type="submit" class="btn btn-danger">Add</button>
					    		</div>
					    	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../javascripts/previewgraph.js"></script>
</body>
</html>
