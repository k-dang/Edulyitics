	<div class="container">
		<h1>{{title}}</h1>
		<br></br>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-6">
					<div class="col-md-12">
						<canvas id="tables" class="chart chart-pie" data="data" labels="label" colours="colours" height="600" width="600" series="series" options="options"></canvas>
					</div>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="alert alert-info check-element animate-show" ng-show="authTest">
						    Test ID: {{authTest}}<br />
						    Grade: {{authTest2}}
						</div>
						<form name="addDataForm" class="form-horizontal" ng-submit="testButton(Test)">
					    <div class="form-group">
							<label class="col-sm-2 control-label" for="testID">Test ID</label>
							<div class="col-sm-10">
								<input id="testID" class="form-control" name="testID" type="text" placeholder="" ng-model="Test.testID">
							</div>
					    </div>
					    <!-- <div class="form-group">
							<label class="col-sm-2 control-label" for="gradeInput">Grade</label>
							<div class="col-sm-5">

						</div> -->
						<div class="form-group">
							<label class="col-sm-2 control-label" for="weightInput">Weight</label>
							<div class="col-sm-5">
								<input id="weightInput" class="form-control" name="weightInput" type="number" placeholder="" ng-model="Test.weightInput" >
							</div>
					    </div>
					    <div class="form-actions">
				    		<div class="col-sm-2">
				    			<button type="submit" class="btn btn-default">Add</button>
				    		</div>
				    	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
