<!DOCTYPE html>
<html>
	<head>
		<title>Edulytics Preview</title>
		<!--TODO: Need to decide on Zurb foundation vs Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../stylesheets/preview.css">
		<link rel="stylesheet" href="../stylesheets/angular-chart.css">
	
		<link rel="stylesheet" type="text/css" href="../stylesheets/foundation/foundation.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/app.css">
		
		<script src="../javascripts/libs/modernizr.js"></script>
	</head>
	<body ng-app="preview" ng-controller="PieCtrl">
		<div class="fixed">
			<nav class="top-bar" data-topbar role="navigation">
				<ul class="title-area">
					<li class="name">
					<h1><a href="#">My Site</a></h1>
					</li>
					<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
					<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
				</ul>
				
				<section class="top-bar-section">
					<!-- Right Nav Section -->
					<ul class="right">
						<!--TODO: Need to populate charts from external source-->
						<li class="active"><a href="#">Pie Chart</a></li>
						<li class="active"><a href="#">Line Chart</a></li>
						<li class="active"><a href="#">Someother Chart</a></li>
						<!--<li class="has-dropdown">
							<a href="#">Right Button Dropdown</a>
							<ul class="dropdown">
								<li><a href="#">First link in dropdown</a></li>
								<li class="active"><a href="#">Active link in dropdown</a></li>
							</ul>
						</li>-->
					</ul>
				
					<!-- Left Nav Section -->
					<ul class="left">
						<!--<li><a href="#">Left Nav Button</a></li>-->
					</ul>
				</section>
			</nav> 
		</div>
		<div class="app">
			<div class="medium-2 columns" style="background-color: red">
				<!--TODO: Convert hardcoded in courses to dynamicly generated-->
				<ul class="side-nav">
					<li>Course</li>
					<li>Course1</li>
					<li>Course2</li>
					<li>Course3</li>
				</ul>
			</div>
			<div class="medium-10 columns graph">
				<div class="container">
					<h1>{{title}}</h1>
					<br></br>
					<div class="row">
						<div class="col-md-12">
							<div class="col-md-6">
								<div class="col-md-12">
									<canvas id="tables" class="chart chart-pie" data="data" labels="label" colours="colours" height="600" width="600" series="series" options="options"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
				<script src="../javascripts/PreviewController.js"></script>
				<script src="../javascripts/libs/Chart.js"></script>
				<script src="../javascripts/libs/angular-chart.js"></script>
			</div>
		</div>
	</body>
	
	
	<script src="../javascripts/libs/jquery.js"></script>
	<script src="../javascripts/libs/foundation.min.js"></script>
	<script src="../javascripts/libs/foundation.topbar.js"></script>

<script>
    $(document).foundation();
  </script>
<!--<script src="../assets/js/templates/jquery.js"></script>
<script src="../assets/js/templates/foundation.js"></script>-->
<script>
      $(document).foundation();

      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
</html>
